<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <meta
      name="description"
      content="FlixHQ is a movie app developed by Tyler Miller"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./movie_site_logo.svg"
      type="image/x-icon"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS links -->
    <script src="./js/global.js" defer></script>
    <script src="./js/detail.js" type="module"></script>
  </head>
  <body>
    <!-- NAV/HEADER -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./images/movie_site_logo.png"
          width="250"
          height="150"
          alt="FlixVault home"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            class="search-field"
            search-field
            autocomplete="off"
            type="text"
            name="search"
            placeholder="Search for any movie.."
            alt="search"
            aria-label="search movies"
          />
          <img
            class="leading-icon"
            src="./images/search.png"
            width="24"
            height="24"
            alt="search"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          class="menu"
          src="images/menu.png"
          width="24"
          height="24"
          alt="open menu"
        />
        <img
          class="close"
          src="images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
        />
      </button>
    </header>

    <!-- SIDEBAR -->
    <nav class="sidebar" sidebar></nav>
    <div class="overlay" overlay menu-toggler></div>
    
    
    <article class="container" page-content>

      <!-- MOVIE LIST -->
      <section class="movie-list" aria-label="upcoming movie">
        <div class="slider-list">
          <div class="slider-inner">
          </div>
        </div>
      </section>

    </article>
  </body>
</html>
